app = "picohub-api"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/picohub.db"
  UPLOAD_DIR = "/data/uploads"
  CORS_ORIGIN = "https://picohub.vercel.app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "picohub_data"
  destination = "/data"
